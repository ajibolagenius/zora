<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Delivery Tracking - Zora African Market</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313", // Zora Red
              "background-light": "#f8f6f6",
              "background-dark": "#221010", // Deep dark brown/black base
              "surface-brown": "#342418", // Specific card color requested
              "accent-brown": "#543b3b",
            },
            fontFamily: {
              "display": ["Montserrat", "sans-serif"],
              "body": ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem", 
              "xl": "1.5rem",
              "2xl": "2rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        /* Custom map styling simulation */
        .map-bg {
            background-color: #1a1a1a;
            background-image: 
                linear-gradient(#221010 1px, transparent 1px),
                linear-gradient(90deg, #221010 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .map-road {
            position: absolute;
            height: 100%;
            width: 8px;
            background: #2a2a2a;
            transform: rotate(15deg);
            left: 40%;
        }
        
        /* Pulse animation for current status */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(236, 19, 19, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(236, 19, 19, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(236, 19, 19, 0); }
        }
        .pulsing-dot {
            animation: pulse-ring 2s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }

        /* Hide scrollbar for clean mobile look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-body overflow-hidden h-screen flex flex-col relative">
<!-- Full Screen Map Background -->
<div class="absolute inset-0 z-0 w-full h-full bg-[#181111]" data-alt="Dark stylized map of city streets with a red route line" data-location="Accra" style="">
<!-- Abstract Map Representation -->
<div class="w-full h-full relative overflow-hidden bg-[#181111]">
<!-- Roads -->
<div class="absolute top-0 left-1/3 w-4 h-full bg-[#2a2222] rotate-12 transform origin-top"></div>
<div class="absolute top-1/4 left-0 w-full h-6 bg-[#2a2222] -rotate-6 transform"></div>
<div class="absolute top-2/3 right-0 w-3/4 h-5 bg-[#2a2222] rotate-3 transform"></div>
<!-- Route Line (Zora Red) -->
<svg class="absolute inset-0 w-full h-full pointer-events-none" style="z-index: 1;">
<path d="M 140 120 Q 200 300 180 450" fill="none" stroke="#ec1313" stroke-dasharray="10 0" stroke-linecap="round" stroke-width="6"></path>
</svg>
<!-- Vendor Pin -->
<div class="absolute top-[100px] left-[120px] z-10 flex flex-col items-center">
<div class="w-10 h-10 bg-surface-brown rounded-full flex items-center justify-center border-2 border-primary shadow-lg">
<span class="material-symbols-outlined text-primary text-[20px]">storefront</span>
</div>
</div>
<!-- Driver Pin (Moving) -->
<div class="absolute top-[280px] left-[165px] z-20 flex flex-col items-center transition-all duration-[2000ms]">
<div class="bg-white p-1.5 rounded-full shadow-xl">
<span class="material-symbols-outlined text-primary text-[20px] block rotate-12">local_shipping</span>
</div>
</div>
<!-- Destination Pin -->
<div class="absolute top-[430px] left-[160px] z-10 flex flex-col items-center">
<div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center shadow-lg animate-bounce" style="animation-duration: 2s;">
<span class="material-symbols-outlined text-white text-[20px]">home</span>
</div>
</div>
</div>
</div>
<!-- Top AppBar (Floating) -->
<div class="relative z-30 pt-12 px-4 pb-4 bg-gradient-to-b from-black/80 to-transparent">
<div class="flex items-center justify-between">
<button class="w-10 h-10 bg-surface-brown/90 backdrop-blur-md rounded-full flex items-center justify-center text-white shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex flex-col items-center bg-surface-brown/80 backdrop-blur-sm px-4 py-1.5 rounded-full border border-white/5">
<h1 class="text-sm font-bold tracking-wide uppercase text-white/90">Track Order</h1>
<span class="text-[10px] text-white/50 font-mono tracking-wider">#8821</span>
</div>
<button class="w-10 h-10 bg-surface-brown/90 backdrop-blur-md rounded-full flex items-center justify-center text-white shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</div>
<!-- Map Controls (Floating) -->
<div class="relative z-20 flex-1 pointer-events-none">
<!-- Interactive dead zone for map gestures -->
</div>
<div class="relative z-30 px-4 flex justify-end pb-4 pointer-events-auto">
<div class="flex flex-col gap-3">
<button class="w-10 h-10 bg-surface-brown/90 backdrop-blur-md rounded-full flex items-center justify-center text-white shadow-lg">
<span class="material-symbols-outlined text-xl">my_location</span>
</button>
</div>
</div>
<!-- Driver Card / Bottom Sheet -->
<div class="relative z-40 bg-surface-brown rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.4)] overflow-hidden flex flex-col max-h-[50vh]">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="w-12 h-1 bg-white/10 rounded-full"></div>
</div>
<div class="px-6 pt-2 pb-6 flex flex-col gap-6 overflow-y-auto">
<!-- Arrival Time & Progress -->
<div class="flex flex-col gap-3">
<div class="flex justify-between items-end">
<h2 class="font-display text-2xl font-bold text-white tracking-tight">Arriving in ~15 mins</h2>
<span class="text-primary font-bold text-sm bg-primary/10 px-2 py-1 rounded">On Time</span>
</div>
<!-- Progress Bar -->
<div class="h-1.5 w-full bg-[#543b3b] rounded-full overflow-hidden">
<div class="h-full bg-primary w-[75%] rounded-full shadow-[0_0_10px_rgba(236,19,19,0.5)]"></div>
</div>
</div>
<!-- Driver Profile -->
<div class="flex items-center gap-4 bg-[#2a1d13] p-4 rounded-2xl border border-white/5">
<div class="relative">
<div class="w-14 h-14 rounded-full bg-gray-600 bg-cover bg-center border-2 border-primary" data-alt="Smiling driver portrait" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCW-sNAKju2xZX4f9TLc1fJxLHBPhQm2yR8fFvUothRev_B6O8sws7X54WI-wSCjVFdgCsuGLWv1k3E6na5JQV0aNbdlXAl5ws9fffgmj7WD2lb5jBw1ch5fVFR6MnCYYEPbZ88jB1Pitj74Q5aWvA-FcocTbPvVNYL2M0kLSXScNl5oFH-1xWWmRCKULR1MLRUppQnB3CPeFGbMNfaAV6ZXIqDmQMCoJciTG3yPt8I4TCTgMt4UvHmxUmVrDBY3QlnfJ9LuuUKvbS4');"></div>
<div class="absolute -bottom-1 -right-1 bg-primary text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full flex items-center gap-0.5">
<span class="material-symbols-outlined text-[10px]">star</span> 4.9
                    </div>
</div>
<div class="flex-1">
<h3 class="text-white font-bold text-lg leading-tight">David</h3>
<p class="text-white/60 text-sm mt-0.5">White Toyota Camry</p>
<div class="flex items-center gap-1 mt-1">
<span class="bg-white/10 text-white/80 text-[10px] px-1.5 py-0.5 rounded font-mono">AB 123 CD</span>
</div>
</div>
<div class="flex gap-2">
<button class="w-10 h-10 rounded-full bg-primary hover:bg-red-600 flex items-center justify-center text-white transition-colors shadow-lg shadow-red-900/20">
<span class="material-symbols-outlined text-[20px]">call</span>
</button>
<button class="w-10 h-10 rounded-full bg-primary/20 hover:bg-primary/30 flex items-center justify-center text-primary transition-colors border border-primary/30">
<span class="material-symbols-outlined text-[20px]">chat</span>
</button>
</div>
</div>
<!-- Timeline -->
<div class="flex flex-col gap-0 px-2">
<!-- Step 1: Completed -->
<div class="flex gap-4">
<div class="flex flex-col items-center">
<div class="w-6 h-6 rounded-full bg-primary flex items-center justify-center z-10">
<span class="material-symbols-outlined text-white text-[14px] font-bold">check</span>
</div>
<div class="w-0.5 h-8 bg-primary/30 my-1"></div>
</div>
<div>
<p class="text-white/40 text-sm font-medium line-through">Order Confirmed</p>
<p class="text-white/20 text-xs">10:45 AM</p>
</div>
</div>
<!-- Step 2: Completed -->
<div class="flex gap-4">
<div class="flex flex-col items-center">
<div class="w-6 h-6 rounded-full bg-primary flex items-center justify-center z-10">
<span class="material-symbols-outlined text-white text-[14px] font-bold">check</span>
</div>
<div class="w-0.5 h-8 bg-primary"></div>
</div>
<div>
<p class="text-white/40 text-sm font-medium line-through">Order Prepared</p>
<p class="text-white/20 text-xs">11:15 AM</p>
</div>
</div>
<!-- Step 3: Active -->
<div class="flex gap-4 items-start">
<div class="flex flex-col items-center pt-1">
<div class="w-4 h-4 rounded-full bg-primary pulsing-dot z-10"></div>
<!-- Next path line (faded) -->
<div class="w-0.5 h-6 bg-white/10 my-1"></div>
</div>
<div>
<p class="text-white font-bold text-base">Out for delivery</p>
<p class="text-white/60 text-xs mt-0.5">David is heading your way</p>
</div>
</div>
<!-- Step 4: Pending -->
<div class="flex gap-4 items-start opacity-40">
<div class="flex flex-col items-center pt-1">
<div class="w-3 h-3 rounded-full bg-white/20 z-10"></div>
</div>
<div>
<p class="text-white font-medium text-sm">Delivered</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
